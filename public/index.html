<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<!-- Socket.io -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"
			integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<!-- Axios -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="index.js"></script>
		<title>Nestjs</title>
	</head>
	<body>
		<main
			class="d-flex flex-column justify-content-center align-items-center"
			style="min-height: 100vh"
		>
			<h1 class="mt-5" style="align-self: center">Procesos Node üèÉüèª‚Äç‚ôÇÔ∏è</h1>
			<div id="root"></div>
			<div
				class="mt-5 w-75 d-flex flex-column justify-content-center align-items-center"
			>
				<h2>Productos</h2>
				<div class="w-75" id="products">
					<table class="table table-striped bordered w-100">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nombre</th>
								<th scope="col">Precio</th>
								<th scope="col">Foto</th>
							</tr>
						</thead>
						<tbody class="align-middle" id="products-table"></tbody>
					</table>
				</div>
			</div>
			<div
				class="mt-5 w-75 d-flex flex-column justify-content-center align-items-center"
			>
				<h2>Chat</h2>
				<div class="w-100 mb-5 p-2 border border-2 rounded">
					<form
						class="d-flex flex-column justify-content-evenly align-items-center w-100"
						style="margin: 0; margin-top: 0.65rem"
					>
						<div
							class="d-flex flex-row w-100 justify-content-evenly"
						>
							<div class="input-group" style="width: 45%">
								<input
									type="email"
									id="email"
									name="email"
									class="form-control rounded"
									placeholder="Tu email"
								/>
							</div>
							<div class="input-group" style="width: 45%">
								<input
									type="text"
									id="alias"
									name="alias"
									class="form-control rounded"
									placeholder="Tu alias"
								/>
							</div>
						</div>
						<div
							class="d-flex flex-row w-100 mt-2 justify-content-evenly"
						>
							<div class="input-group" style="width: 45%">
								<input
									type="text"
									id="nombre"
									name="nombre"
									class="form-control rounded"
									placeholder="Tu nombre"
								/>
							</div>
							<div class="input-group" style="width: 45%">
								<input
									type="text"
									id="apellido"
									name="apellido"
									class="form-control rounded"
									placeholder="Tu apellido"
								/>
							</div>
						</div>
						<div
							class="d-flex flex-row w-100 mt-2 justify-content-evenly"
						>
							<div class="input-group" style="width: 45%">
								<input
									type="number"
									id="edad"
									name="edad"
									class="form-control rounded"
									placeholder="Tu edad"
								/>
							</div>
							<div class="input-group" style="width: 45%">
								<input
									type="text"
									id="avatar"
									name="avatar"
									class="form-control rounded"
									placeholder="Link a tu avatar"
								/>
							</div>
						</div>
						<div
							class="d-flex flex-row w-100 mt-3 justify-content-evenly"
						>
							<div class="input-group" style="width: 80%">
								<input
									type="text"
									id="message"
									name="message"
									class="form-control rounded"
									placeholder="Tu mensaje"
								/>
							</div>
							<button
								class="btn btn-success rounded"
								type="button"
								onclick="sendMessage()"
							>
								Enviar
							</button>
						</div>
					</form>
					<hr />
					<div id="messages"></div>
				</div>
			</div>
		</main>
	</body>
</html>
